<html>
	<head>
		<link rel="stylesheet" href="/stylesheets/index.css">
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">google.load("jquery", "1.4");</script>
		<script type="text/javascript" src="javascripts/jquery.validate.js"></script>
		<script type="text/javascript" src="javascripts/messages_ja.js"></script>
		<script type="text/javascript">
  			$(document).ready(function(){
    			$("#search_form").validate();
  			});
		</script>
	</head>
	<body>
		<p>キーワードをスペースで区切るとAND検索が行えます。</p>
		<form id="search_form" action="/search" method="get">
			検索キーワード<input name="keyword" type="text" size="38" class="required" />
			<input type="submit" value="検索">			
		</form>
		
		{% for message in messages %}
		<dl>
			<dt>
				<hr>
				[<b>{{ message.key.id }}</b>] <b style="color:#DD0000">{{ message.title }}</b>
				投稿者：<b>{{ message.name }}</b>
				投稿日：{{ message.date|date:"Y/m/d(D) H:i" }} [<a href="./?id={{ message.key.id }}">返信</a>]
				<br>
				<br>
				<dd>
					{{ message.content|escape|linebreaks }}
				</dd>
				<br>
				<br>
			</dt>
		</dl>
		{% endfor %}
	</body>
</html>
